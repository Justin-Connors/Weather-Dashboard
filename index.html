<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-primary text-white text-center">
      <div class="container-fluid">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead small">Search any city to see the weather for the next 5 days!</p>
      </div>
    </div>
    <!-- todo:  search area -->
    <div class="containter">
      <div class="d-flex flex-row">
        <div class="col-sm-3 bg-light">
          <h4 class="text-center">Search for a city</h4>
          <div class="input-group">
            <input type="text" class="form-control" id="searchCity" aria-label="City Search" aria-describedby="search-box">
            <input class="btn btn-outline-success btn-lg btn-block mt-2" id="searchBtn" type="submit" value="Submit">
          </div>
          <ul class="list-group"></ul>
          <button class="btn btn-outline-danger btn-block mt-2" type="button" id="clear-history">Clear</button>
        </div>
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
